<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Siswa per Kecamatan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Data Siswa per Kecamatan Kabupaten Banyumas Tahun 2023</h1>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Nama Kecamatan</th>
                    <th>Jumlah Siswa</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data akan dimuat di sini -->
            </tbody>
        </table>

        <h2>Menu</h2>
        <button id="sort-button">Urutkan Data</button>

        <h2>Cari Jumlah Siswa</h2>
        <input type="text" id="search-input" placeholder="Masukkan Nama Kecamatan" required>
        <button id="search-button">Cari</button>
        <div id="search-result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
